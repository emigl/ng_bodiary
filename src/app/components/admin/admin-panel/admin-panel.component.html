<div class="container container-table">
  <div class="row mat-elevation-z8">
    <app-loading *ngIf="loading"></app-loading>
    <table  mat-table *ngIf="loading == false" [dataSource]="dataSource" class="w-100">
    
      
    
        <ng-container matColumnDef="ID" >
          <th class="id" mat-header-cell *matHeaderCellDef> ID </th>
          <td class="id" mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Activo">
          <th mat-header-cell *matHeaderCellDef> Activo </th>
          <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
        </ng-container>
        <ng-containe matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element"> <button>ao</button><button>el</button> </td>
        </ng-containe>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" 
      showFirstLastButtons>
      </mat-paginator>
  </div>
</div>
